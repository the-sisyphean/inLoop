<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Login - Code Blooded Club OP</title>
    <link rel=\"stylesheet\" href=\"styles.css\">
</head>
<body>
    <div class=\"login-container\">
        <div class=\"login-card\">
            <div class=\"login-header\">
                <h1>Code Blooded Club OP</h1>
                <p>Welcome back! Sign in to your account</p>
            </div>
            
            <form>
                <div class=\"form-group\">
                    <label for=\"email\">Email / Roll Number</label>
                    <input 
                        type=\"text\" 
                        id=\"email\" 
                        placeholder=\"Enter your email or roll number\"
                        data-testid=\"login-email-input\"
                    >
                </div>
                
                <div class=\"form-group\">
                    <label for=\"password\">Password</label>
                    <input 
                        type=\"password\" 
                        id=\"password\" 
                        placeholder=\"Enter your password\"
                        data-testid=\"login-password-input\"
                    >
                </div>
                
                <button type=\"button\" class=\"login-btn\" data-testid=\"login-submit-button\" onclick=\"window.location.href='home.html'\">
                    Login
                </button>
            </form>
            
            <div class=\"login-footer\">
                <i class=\"fas fa-info-circle\"></i>
                Admin / User role will be decided automatically after login
            </div>
        </div>
    </div>
</body>
</html>
