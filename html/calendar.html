<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - inLoop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-layout">
        <nav class="top-nav">
            <div class="brand">
                <i class="fas fa-graduation-cap"></i>
                inLoop
            </div>
            <div class="user-menu">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            <main class="main-content">
                <div class="calendar-container">
                    
                    <div class="calendar-header">
                        <div class="month-nav">
                            <button id="prevMonth" class="nav-arrow"><i class="fas fa-chevron-left"></i></button>
                            <h2 id="monthLabel">January 2026</h2>
                            <button id="nextMonth" class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        
                        <div class="header-actions" style="display:flex; gap:10px; align-items:center; margin-left:auto;">
                            <button id="todayBtn">Today</button>
                            <button id="addEventBtn" class="primary-btn">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>

                    <div class="calendar-grid">
                        <div class="weekdays">
                            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div class="days" id="calendarDays"></div>
                    </div>
                </div>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="calendar.html" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
            <a href="clubs.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Clubs</span>
            </a>
        </nav>
    </div>

    <div class="event-modal hidden" id="eventModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3 id="modalDateTitle">Selected Date</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div id="modalEventList"></div>
        </div>
    </div>

    <div class="event-modal hidden" id="addEventModal">
        <div class="event-modal-card">
            <div class="event-modal-header">
                <h3>Create New Event</h3>
                <button id="closeAddModal" class="close-btn">&times;</button>
            </div>
            
            <form id="newEventForm">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="evtTitle" required placeholder="e.g. Club Meeting">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="evtDate" required>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" id="evtTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="evtCategory">
                        <option value="tech">Tech Club</option>
                        <option value="cultural">Cultural Club</option>
                        <option value="sports">Sports Club</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="evtDesc" rows="3" placeholder="Details about the event..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Save Event</button>
            </form>
        </div>
    </div>

    <script src="./js/club-calendar.js"></script>
</body>
</html>
