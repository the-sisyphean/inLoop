<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Calendar - inLoop</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
  <div class="main-layout">

    <!-- Top Nav -->
    <nav class="top-nav">
      <div class="brand">
        <i class="fas fa-graduation-cap"></i>
        inLoop
      </div>
    </nav>

    <!-- Content -->
    <div class="content-wrapper">
      <main class="main-content">
        
        <!-- Header -->
        <div class="section-header">
          <h2 class="section-title">Coding Club â€“ Calendar</h2>
        </div>

        <!-- Events List -->
        <div class="events-grid">

          <div class="event-card">
            <div class="event-header">
              <div class="event-club-icon club-icon tech">
                <i class="fas fa-code"></i>
              </div>
              <div class="event-club-info">
                <h4>Coding Club</h4>
                <span class="badge badge-tech">Tech</span>
              </div>
            </div>

            <div class="event-body">
              <h3 class="event-title">Annual Hackathon 2025</h3>
              <div class="event-meta">
                <div class="meta-item">
                  <i class="fas fa-calendar"></i>
                  <span>20 Dec, 10:00 AM</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Computer Lab</span>
                </div>
              </div>
            </div>
          </div>

          <div class="event-card">
            <div class="event-header">
              <div class="event-club-icon club-icon tech">
                <i class="fas fa-laptop-code"></i>
              </div>
              <div class="event-club-info">
                <h4>Coding Club</h4>
                <span class="badge badge-tech">Tech</span>
              </div>
            </div>

            <div class="event-body">
              <h3 class="event-title">Web Dev Workshop</h3>
              <div class="event-meta">
                <div class="meta-item">
                  <i class="fas fa-calendar"></i>
                  <span>22 Dec, 2:00 PM</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Seminar Hall</span>
                </div>
              </div>
            </div>
          </div>

        </div>

      </main>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <a href="club-detail.html" class="nav-item">
        <i class="fas fa-newspaper"></i>
        <span>Posts</span>
      </a>
      <a href="club-calendar.html" class="nav-item active">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
      </a>
      <a href="club-members.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Members</span>
      </a>
    </nav>

  </div>
</body>
</html>
