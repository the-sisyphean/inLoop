<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateClub - inLoop </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- signup -->
    <div class="login-container " >
        <div class="login-card">
            <div class="login-header">
                <h1>inLoop</h1>
                <p>Create your Club</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="clubName">Club Name </label>
                    <input type="text" id="clubName" placeholder="e.g. Coding Club" required>
                </div>

                <div class="form-group">
                    <label for="Description">Club Description</label>
                    <textarea id="clubDesc" class="form-textarea"  placeholder="Describe your club..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="clubTag">Field</label>
                    <input type="text" id="clubTag"  placeholder="e.g. Tech" required >
                </div>

                <button type="submit" class="login-btn" id="createClub">
                    Create Club
                </button>

                <button type="button" class="cancel-btn" >
                    Cancel
                </button>
            </form>

        </div>
    </div>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/createclub.js"></script>

</body>

</html>
